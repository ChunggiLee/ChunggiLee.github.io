    <script type="text/javascript">
    //height of each row in the heatmap

    //width of each column in the heatmap

    //attach a SVG node to the document
    //height and width defined by the row/column lengths
    var width = (w * singlecols.length) + 400;
    
    
    var colTreeWidth = width, colTreeHeight = 80;
	var svg = d3.select("body").append("div").attr("style", "margin: 0px 0px 0px 0px").append("svg:svg")

            	.attr("id", "colTree")
            	.attr("transform", "translate(460,0)");

	var svg = d3.select("body").select("#heatmap").append("div").attr("class", "container").append("div").attr("style","float:left").append("svg:svg")
            	.attr("width", treeWidth)
            	.attr("height", treeHeight)
            	.append("svg:g")
            	.attr("id", "tree")

    var mySVG = d3.select("body").select("#heatmap").append("div").attr("class", "container")//.attr("id", "heatmap")//.attr("style", "text-align:right;")
    //.attr("width", "1400").attr("height", "3090")
      .append("div").attr("style","float:right").append("svg")
      .attr("width", (w * singlecols.length) + 400) 
      .attr("height", (h * singlerows.length + 100))
      //.style('position','absolute')
      //.style('top',0)
      //.style('left',15);
      
    var colorScale = d3.scaleLinear()
        		.domain([minData, 0, maxData])
        		.range(["#00ff00", "#000000", "#ff0000"]);
    var heatmapRow;
    var heatmapRects;

    currentData = singledata, currentCols = singlecols, currentRows = singlerows;

	d3.select("#order").on("change",function(){
    	order(this.value);
  	});
  
  	function order(value){
   	if(value=="hclust"){
    	var t = mySVG.transition().duration(3000);
    	t.selectAll(".cell")
      		.attr("x", function(d) { return hccol.indexOf(d.col) * w; })
      		.attr("y", function(d) { return hcrow.indexOf(d.row) * h; });

    	t.selectAll(".rowLabel")
      		.attr("y", function (d, i) { return hcrow.indexOf(i+1) * w; });

    	t.selectAll(".colLabel")
      		.attr("y", function (d, i) { return hccol.indexOf(i+1) * h; });
   	}else if (value=="row"){
   		svg.selectAll("path").remove();
   		svg.selectAll("g").remove();
    	var t = mySVG.transition().duration(3000);
    	t.selectAll(".cell")
      		.attr("y", function(d) { return (d.row - 1) * w; });
   		t.selectAll(".rowLabel")
      		.attr("y", function (d, i) { return i * h; });
   	}else if (value=="col"){
   		svg.selectAll("path").remove();
   		svg.selectAll("g").remove();
    	var t = mySVG.transition().duration(3000);
    	t.selectAll(".cell")
      		.attr("x", function(d) { return (d.col - 1) * w; });
    	t.selectAll(".colLabel")
			.attr("y", function (d, i) { return i * h; });
   	}
  }
      
    d3.select("#clustertpye").on("change",function(){

  	function clustertype(value, color){

   			makeColTree(value);
    		
   		}else if (value=="complete"){

   		}else if (value=="average"){

   			svg.selectAll("g").remove();

   		}else if (value=="weighted"){

	d3.select("#color").on("change",function(){
    	color(this.value);
  	});
  
  	function color(value){
   		if(value=="BWR"){
   			mySVG.selectAll("g").remove();
    		colorScale = d3.scaleLinear()
        		.domain([minData, 0, maxData])
        		.range(["blue", "white", "red"]);
        		currentColor = colorScale;
        		legend(colorScale);
        		CreateHeatmap(currentData, currentCols, currentRows);
   		}else if (value=="GBR"){
   			mySVG.selectAll("g").remove();
   			var rbgColors = ["#00ff00", "#000000", "#ff0000"];
     		colorScale = d3.scaleLinear()
        		.domain([minData, 0, maxData])
        		.range(rbgColors);
        		currentColor = colorScale;
        		legend(colorScale);
        		CreateHeatmap(currentData, currentCols, currentRows);

   		}else if (value=="BWR5"){
   			mySVG.selectAll("g").remove();
   			var colors = ["#0000ff", "#0088ff", "#ffffff", "#ff0088" ,"#ff0000"];
    		colorScale = d3.scaleLinear()
      		.domain([minData, -1, 0, 1, maxData])
      		.range(colors);
      		currentColor = colorScale;
      		legend(colorScale);
      		CreateHeatmap(currentData, currentCols, currentRows);
   		}else if (value=="ROY"){
			mySVG.selectAll("g").remove();
   			var colors = ["#ffff00", "#ffa500", "#ff0000"];
    		colorScale = d3.scaleLinear()

      		currentColor = colorScale;
      		legend(colorScale);
      		CreateHeatmap(currentData, currentCols, currentRows);
   		}
  	}
  	
  	function legend(colorScale) {
    	var legend = mySVG.append("g")
    		.attr("class", "legend")
  			.selectAll("g")
    		.data(colorScale.domain())
  			.enter().append("g")
    		.attr("transform", function(d, i) { return "translate(" + (width - 10) + "," + (i * 20 + 50) + ")"; });

		legend.append("rect")
    		.attr("x", -18)
    		.attr("width", 18)
    		.attr("height", 18)
    		.style("fill", colorScale);

		legend.append("text")
    		.attr("x", -24)
    		.attr("y", 9)
    		.attr("dy", ".35em")
    		.style("text-anchor", "end")
    		.text(function(d) { return d; });
	} 
	
	function CreateHeatmap(data, cols, rows){
	
		//console.log(cols);
    	//generate the heatmap
    	heatmapRow = mySVG.selectAll(".heatmap")
      		.data(data)
      		.enter().append("g");
      
		// Draw the heatmap
    	heatmapRects = heatmapRow
        	.selectAll(".rect")
        	.data(function(d) {
          	return d;
        	}).enter().append("svg:rect")
        	.attr('width',w)
        	.attr('height',h)
        	.attr('x', function(d) {
          		return (d[2] * w) + 75;
        	})
        		.attr('y', function(d) {
          		return (d[1] * h) + 50;
        	})
        	.style('fill',function(d) {
          		return colorScale(d[0]);
        	});
    	
    	
    	//console.log(cols);
    	//label columns (Condition name)
    	var columnLabel = mySVG.selectAll(".colLabel")
     	.data(cols)
      	.enter().append('svg:text')
      	.attr('x', function(d,i) {
        	return ((i + 0.5) * w) + 75;
      	})
      	.attr('y', 30)
      	.attr('class','label')
      	.style('text-anchor','middle')
      	.text(function(d) {return d;});
      
    	//label row (Gene name)
    	var rowLabel = mySVG.selectAll(".rowLabel")
      	.data(rows)
      	.enter().append('svg:text')
      	.attr('x', 30)
      	.attr('y', function(d,i) {
        	return ((i + 3.5) * h) + 25;
      	})
      	.attr('class','label')
      	.style('text-anchor','middle')
      	.text(function(d) {return d;});
      
      

    	//expression value label
    	var expLab = d3.select("body")
    	.append('div')
      	.style('height',23)
      	.style('position','absolute')
      	.style('background','FFE53B')
      	.style('opacity',0.8)
      	.style('top',0)
      	.style('padding',10)
      	.style('left',40)
      	.style('display','none');

    	//heatmap mouse events
    	heatmapRow
      	.on('mouseover', function(d,i) {
        	d3.select(this)
          	.attr('stroke-width',1)
          	.attr('stroke','black')

          	output = '<b>' + rows[i] + '</b><br>';
          	for (var j = 0 , count = data[i].length; j < count; j ++ ) {
            	output += data[i][j][0] + ", ";
          	}

          	expLab
            	.style('top',(i * h))
            	.style('display','block')
            	.html(output.substring(0,output.length - 3));
      	})
      	.on('mouseout', function(d,i) {
        	d3.select(this)
          	.attr('stroke-width',0)
          	.attr('stroke','none')

        	expLab
          	.style('display','none')
      	});
      }
