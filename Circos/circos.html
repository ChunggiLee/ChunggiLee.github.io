<script src="../d3.min.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="../Circos/css/colorBrewer.css">
<script src="../Circos/circosJS.js" type="text/javascript"></script>
<script src="../Circos/data.js" type="text/javascript"></script>

<svg id='chart' style='display: block; margin: auto;'></svg>

<script type='text/javascript'>
	var circos = new circosJS({
		container: '#chart',
		width: 420,
		height: 420,
		});
		
		circos
			.layout(
				{
					innerRadius: 160,
					outerRadius: 200,
					ticks: {display: false},
					labels: {
						position: 'center',
						display: true,
						size: 14,
						color: '#000',
						radialOffset: 15,
						}
					},
				layout_data
			)
			.heatmap('temperatures', {
				innerRadius: 115,
				outerRadius: 155,
				logScale: false,
				colorPalette: 'YlOrRd',
				}, heatmap)
				.heatmap('days-off', {
					innerRadius: 105,
					outerRadius: 114,
					logScale: false,
					colorPalette: 'Blues'
					}, days_off)
					.render();
	</script>
